<form>
<table bgcolor="pink" align="center">
<tr>
<th colspan="2"><h1 align="center">Student Bio-Data Form</h1></th>
<tr>
<td><label>Name:</label><br><br></td>
<td><input type="text" name="sname" placeholder="Your Name" Required><br><br></td>
</tr>
<tr>
<td><label>Address:</label></td>
<td><textarea rows="8"cols="20"><br><br></textarea><br><br</td>
</tr>
<tr>
<td><label>Gender:</label><br><br></td>
<td><input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="female">Female
<br><br></td>
</tr>
<tr>
<td><label>DOB:</label><br><br></td>
<td><input type="date"><br><br></td>
</tr>
<tr>
<td><label>Email:</label><br><br></td>
<td><input type="text"><br><br></td>
</tr>
<tr>
<td><label>Skillset:</label><br><br></td>
<td><input type="checkbox" name="skillset" value="c">C
<input type="checkbox" name="skillset" value="java">Java
<input type="checkbox" name="skillset" value="HTML">HTML
<input type="checkbox" name="skillset" value="python">Python
<br><br></td>
</tr>
<tr>
<td><label>Extra Curricular Activities:</label><br><br></td>
<td><input type="text" name="eca"><br><br></td>
</tr>
<tr>
<td><label>Nationality:</label><br><br></td>
<td>
<select name="nation">
<option value="india">India</option>
<option value="america">America</option>
<option value="australia">Australia</option>
<option value="china">China</option>
<br><br></td>
</tr>
<tr>
<td><label>Upload Resune:</label><br><br></td>
<td><input type="file"><br><br></td>
</tr>
<tr>
<td colspan="2" align="center"><input type="Submit" name="Submit" value="Submit">
<input type="Reset" name="Reset" value="Reset">
<br><br></td>
</tr>
</table>
</form>
